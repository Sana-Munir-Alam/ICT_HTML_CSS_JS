<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Delights</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #EBB866;
        }
        h1 {
            color: darkred;
            text-align: center;
            margin: 20px 0;
        }
        hr {
            border: none;
            border-top: 2px solid #a0522d;
            width: 100%;
            margin: 20px auto;
        }
        .nav {
            background-color: #333;
            padding: 15px 0;
        }
        .nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 30px;
        }
        .nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1em;
            padding: 10px 15px;
            transition: color 0.3s ease;
        }
        .nav ul li a:hover {
            color: #EBB866;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        img {
            display: block;
            float: center;
            margin: 20px auto;
            width: 700px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <img src="https://www.restolacuisine.com/restaurants/restaurant-la-cuisine/website/images/Lacuisine_resto.jpg" alt="Gourmet Delights Restaurant">
    <hr>
    <div class="content">
        <h1>Welcome to Gourmet Delights!</h1>
        <p>We serve delicious food made with fresh ingredients and a passion for cooking!</p>

    </div>

        </ul>
    </nav>
    
</body>
</html>
