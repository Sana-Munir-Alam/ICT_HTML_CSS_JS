<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Delights - Contact Us</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #EBB866;
            font-family: Arial, sans-serif;
            color: #000;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }
        hr {
            border: none;
            border-top: 2px solid #a0522d;
            margin: 20px 0;
            width: 100%;
        }
        h1 {
            color: darkred;
            font-size: 2em;
            margin-bottom: 10px;
            text-align: center;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 20px;
            text-align: center;
        }
        ul {
            list-style-type: none;
            font-size: 1.1em;
        }
        
        ul li b {
            color: #5b3c11;
        }
        a {
            transition: color 0.3s;
        }
        a:hover {
            color: #a0522d;
        }
    </style>
</head>
<body>
    <h1>Get in Touch with Us!</h1>
    <p>We are here to answer your questions and take reservations</p>
    
    <hr>
    <ul>
        <li><b>Phone:</b> +123-456-7890</li>
        <li><b>Email:</b> contact@gourmetdelights.com</li>
        <li><b>Address:</b> 123 Foodie Street, Flavor Town</li>
    </ul>

    <hr>
    <a href="https://www.google.com/maps">Find us on Google Maps</a>
    <hr>
    <a href="index.html">Back to Home</a>
</body>
</html>
